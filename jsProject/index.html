<!DOCTYPE html>
<html lang="en">

<head>
  <title>Image Project</title>

</head>

<body>

      <img src="/India.jpg" alt="" />

      </div>
    </div>

        <div>Los Angeles</div>

  <script src="index.js"></script>

</html>
